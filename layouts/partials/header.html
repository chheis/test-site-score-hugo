<header class="main-header w-100">
  <nav class="navbar navbar-expand-xl navbar-light bg-light frame w-100" style="min-height: 64px;">
    <div class="container px-3">
      <div class="navbar-content">
        <!-- Logo and Brand -->
        <a class="navbar-brand d-flex align-items-center logo" href="{{ "/" | relURL }}">
          <div class="logo-icon me-0">
            <img class="logo-text" src="{{ "images/icons/logo.svg" | relURL }}" alt="Logo" />
          </div>
          <span class="logo-title h1 mb-0 fw-semibold">S-CORE</span>
        </a>
        <!-- Mobile Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible Menu -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 navigation-links">
            {{ range .Site.Menus.main }}
              <li class="nav-item">
                <a class="nav-link{{ if and .Page (or (.Page.IsMenuCurrent "main" .) (.Page.HasMenuCurrent "main" .)) }} active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
              </li>
            {{ end }}
          </ul>
          <!-- Search form and GitHub link -->
          <div class="search-form-container d-flex align-items-center gap-2">
            <form class="d-flex search-form" role="search">
              <label for="site-search" class="visually-hidden">Search This Site</label>
              <input class="form-control me-2" type="search" id="site-search" placeholder="Search This Site" aria-label="Search" />
              <button class="btn btn-outline-secondary btn-search" type="submit" aria-label="Search">
                <img src="{{ "images/icons/search-normal.svg" | relURL }}" alt="" class="search-icon" />
              </button>
            </form>
            <a href="#" class="github-link ms-2" aria-label="Visit our GitHub">
              <div class="github-icon" aria-hidden="true">
                <img src="{{ "images/icons/github.svg" | relURL }}" alt="GitHub Icon" class="img-fluid" />
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
